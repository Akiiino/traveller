<table class="table">
  <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Description</th>
      <th>Type</th>
      <th>Link</th>
      <th>Coordinates</th>
      <th></th>
    </tr>
  </thead>
  <tbody hx-target="closest tr" hx-swap="outerHTML">
    {% for id, point in points.items() %}
    	{% include 'row.j2.html' %}
	{% endfor %}
  </tbody>
</table>
<button
  class="btn btn-primary"
  hx-get="new_point"
  hx-target="previous tbody"
  hx-swap="beforeend"
>
  Add row
</button>
